<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card_container">
      <header class="card_image">
        <div class="card_image-overlay"></div>
      </header>
      <main>
        <div class="card_text">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <ul class="card_company-keywords">
          <li class="card_company-keyword_item">
            <span class="bold">10k+</span> <span class="normal">companies</span>
          </li>
          <li class="card_company-keyword_item">
            <span class="bold">314</span> <span class="normal">templates</span>
          </li>
          <li class="card_company-keyword_item">
            <span class="bold">12<span class="uppercase">m</span>+</span>
            <span class="normal">queries</span>
          </li>
        </ul>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kxnzx" target="_blank"
          >kxnzx</a
        >.
      </div>
    </footer>
  </body>
</html>
